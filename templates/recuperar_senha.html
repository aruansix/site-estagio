<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <a href="/" class="text-white font-semibold text-lg hover:underline">Voltar para a PÃ¡gina Inicial</a>
        <div class="text-2xl font-bold text-center w-full">Recuperar Senha</div>
    </header>

    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg max-w-md">
        <form action="/recuperar_senha" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
                <label for="nome" class="block text-sm font-semibold">Nome</label>
                <input type="text" id="nome" name="nome" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg">
            </div>

            <button type="submit" class="bg-blue-500 text-white w-full p-3 rounded-lg font-semibold hover:bg-blue-700">Enviar</button>
        </form>
    </div>

</body>
</html>
