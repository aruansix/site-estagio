<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição do Candidato</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <!-- Botão de Voltar -->
        <a href="/" class="text-white font-semibold text-lg hover:underline">Voltar para a Página Inicial</a>
        <div class="text-center">
            <h1 class="text-2xl font-bold">Inscrição para Vaga de Estágio</h1>
        </div>
    </header>

    <!-- Formulário de Inscrição -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold mb-6 text-center">Preencha seus dados para se candidatar</h2>
        
        <form action="/inscricao_candidato" method="POST" class="space-y-4">

            <!-- Nome -->
            <div>
                <label for="nome" class="block text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome completo">
            </div>
            
            <!-- E-mail -->
            <div>
                <label for="email" class="block text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu e-mail">
            </div>

            <!-- Telefone -->
            <div>
                <label for="telefone" class="block text-gray-700">Telefone</label>
                <input type="text" id="telefone" name="telefone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu telefone">
            </div>

            <!-- Período do Curso -->
            <div>
                <label for="periodo" class="block text-gray-700">Período do Curso</label>
                <input type="text" id="periodo" name="periodo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Exemplo: 5º semestre">
            </div>

            <!-- Habilidades -->
            <div>
                <label for="habilidades" class="block text-gray-700">Habilidades</label>
                <input type="text" id="habilidades" name="habilidades" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Exemplo: Direito Civil, Trabalhista">
            </div>

            <!-- Horário Disponível -->
            <div>
                <label for="horario" class="block text-gray-700">Horário Disponível</label>
                <textarea id="horario" name="horario" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Exemplo: Segunda a sexta, das 13h às 18h"></textarea>
            </div>

            <!-- Senha -->
            <div>
                <label for="senha" class="block text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Crie uma senha">
            </div>

            <!-- Botão de Enviar -->
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                    Enviar Inscrição
                </button>
            </div>
        </form>
    </div>

</body>
</html>
